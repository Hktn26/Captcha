<!DOCTYPE html>
<!-- YouTube - CodingLab -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Oluşturucu</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
  <div class="endiskatman">
    <div class="container">
      <div class="input_field username_input">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" placeholder="Kullanıcı Adınız" />
      </div>
      <div class="input_field password_input">
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" placeholder="Şifreniz" />
      </div>
      <div class="input_field email_input">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email Adresiniz" />
      </div>
      <h4>Captcha</h4>
      <div class="input_field captch_box">
        <input type="text" class="yaziyazdigimizyer" value="" />
        <button class="refresh_button">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button class="audioButton">
          <i class=" fa-solid fa-volume-high"></i>
        </button>
      </div>
      <div class="input_field captch_input">
        <input type="text" class="captchayigir" placeholder="Captcha'yı gir" />
      </div>
      <div class="message">Girilen güvenlik kodu doğrudur</div>
      <div class="input_field button disabled">
        <button>Giriş</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
